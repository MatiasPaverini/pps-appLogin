<ion-item>
  <ion-label position="floating">E-Mail</ion-label>
  <ion-input type="text" id="email" autocomplete="email" autofocus=true placeholder='email@example.com' [(ngModel)]="username" required=true></ion-input>
</ion-item>
<br>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" id="pass" autocomplete="current-password" placeholder='password' [(ngModel)]="password" required=true></ion-input>
</ion-item>

<br>

<ion-button (click)="register()" expand="block" fill="outline" shape="round">
  Register
</ion-button>
<ion-button (click)="login()" expand="block" fill="outline" shape="round">
  Login
</ion-button>

<ion-item-divider>
  <p>{{message}}</p>
</ion-item-divider>

<router-outlet></router-outlet>
